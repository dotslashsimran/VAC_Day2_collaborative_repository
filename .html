<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SARTHAK'S /n SNAKE WATER GUN</title>
  <img src= https://content.instructables.com/ORIG/FE7/7SPS/I7RGDHAG/FE77SPSI7RGDHAG.jpg?auto=webp width=300, height=200, 
       align="center">
</head>
<body>
    <section class="game">
        <!--Title -->
        <div class="title">SARTHAK'S SNAKE WATER GUN</div>
         
          <!--Display Score of player and computer -->
        <div class="score"> 
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
 
            </div>      
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
 
            </div>
        </div>
       
        <div class="move">Choose your move</div>
         
          <!--Number of moves left before game ends -->
        <div class="movesleft">Moves Left: 10 </div>
         
          <!--Options available to player to play game -->
        <div class="options">
            <button class="snake">snake</button>
            <button class="water">water</button>
            <button class="gun">gun</button>   
        </div>
         
          <!--Final result of game -->
        <div class="result"></div>
         
          <!--Reload the game -->
        <button class="reload"></button>
 
    </section>
 
    <script src="app.js"></script>
</body>
</html>
